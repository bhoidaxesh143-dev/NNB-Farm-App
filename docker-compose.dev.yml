services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mern-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: mern-app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - mern-network-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mern-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - mern-network-dev

  # Backend API Server (Development)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: mern-server-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/mern-app?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret
      JWT_REFRESH_SECRET: dev-refresh-secret
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    networks:
      - mern-network-dev
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Client (Development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: mern-client-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - mern-network-dev
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev

networks:
  mern-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local

